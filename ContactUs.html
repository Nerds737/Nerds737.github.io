<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewpoint" content="
          width=device-width,inital-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styleCU.css">
</head>
<body>

    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <style>
                    input[type=text] {
                        width: 100%;
                   }
                </style>
                <input type="text" class="field" placeholder="Your Name">
                <input type="email" class="field" placeholder="Your Email Address">
                <input type="text" class="field" placeholder="Your Cellphone number">
                <textarea class="field area" placeholder="Message"></textarea>
                <button class=" btn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
