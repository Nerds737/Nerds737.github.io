<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
        <h1>Login Form</h1>
        <form action="Nerds737.github.io\index1.html" method="post" name="form" onsubmit="return validated()">
            <p>Username</p>
            <input autocomplete="off" type="text" name="username" placeholder="Enter username here">
            <div id="user_error">Please enter your Username</div>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter password here">
            <div id="pass_error">Please enter your Password</div>
            <button type="submit">Submit</button>
            <p>Not registered yet? <a href="Register.html">Register</a> </p>
        </form>
    </div>
    <script src="LValidation.js"></script>
</body>
</html>
