<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styleregister.css">
</head>
<body>
    <div class="registration-form">
        <h1>Registration Here</h1>
        <form action="<%= request.getContextPath() %>/index" method="post" name="form" onsubmit="return validated()">
            <p>Username</p>
            <input autocomplete="off" type="text" name="username" placeholder="Enter username here">
            <div id="user_error">Please enter your Username</div>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter password here">
            <div id="pass_error">Please enter your Password</div>
            <p>Email</p>
            <input autocomplete="off" type="email" name="email" placeholder="Enter email adress here">
            <div id="email_error">Please enter your Email Address</div>
            <button type="submit">Submit</button>
            <p>Are you already registered? <a href="index.html">Login Here</a> </p>
        </form>
    </div>
    <script src="RValidation.js"></script>
</body>
</html>
