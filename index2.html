<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadgets 4 Nerds</title>
    <!-- Link to CSS-->
    <link rel="stylesheet" href="style2.css">
    <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.
		  css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous">
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Navigation -->
        <div class="nav container">
            <a href="#" class="logo">Gadgets 4 Nerds</a>
            <!-- Shopping Cart Icon -->
            <i class=' bx bx-cart' id="cart-icon"></i>
            <!-- Shopping Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content-->
                <div class="cart-content">

                </div>
                <!-- Total -->
                <div class=" total">
                    <div class=" total-title">Total</div>
                    <div class="total-price">R0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class=" shop-content">
            <!-- Box 1 -->
            <div class=" product-box">
                <img src="product1.jpg" alt="" class="product-img">
                <h2 class="product-title">NINTENDO SWITCH CONSOLE</h2>
                <span class=" price">R6990</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class=" product-box">
                <img src="product2.jpg" alt="" class="product-img">
                <h2 class="product-title">JABRA ELITE2 EARBUDS</h2>
                <span class=" price">R999</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class=" product-box">
                <img src="product3.jpg" alt="" class="product-img">
                <h2 class="product-title">BELKIN CHARGING PAD</h2>
                <span class=" price">R499</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class=" product-box">
                <img src="product4.jpg" alt="" class="product-img">
                <h2 class="product-title">SKYDIO DRONE 2+</h2>
                <span class=" price">R14999</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class=" product-box">
                <img src="product5.jpg" alt="" class="product-img">
                <h2 class="product-title">SWEAT PROOF GAMING MOUSE</h2>
                <span class=" price">R899</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class=" product-box">
                <img src="product6.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS NECKBAND SPEAKER</h2>
                <span class=" price">R1700</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 7 -->
            <div class=" product-box">
                <img src="product7.jpg" alt="" class="product-img">
                <h2 class="product-title">3D NIGHT LIGHT</h2>
                <span class=" price">R100</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 8 -->
            <div class=" product-box">
                <img src="product8.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS CHARGER AND POWER STRIP</h2>
                <span class=" price">R560</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link to JS-->
    <script src="main.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVC"
            crossorigin="anonymous"></script>
</body>
</html>
